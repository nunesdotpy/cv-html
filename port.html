<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/portifolio.css">

    <title>Joao Nunes - nunesdotpy</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <!-- itens -->
            <div hidden class="showItems">
                <img src="assets/menu-outline.svg" alt="navbar">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="menu">
            <h1 id="pagelabel">Home</h1>
            <div class="opt">
                <img onclick="homePage()" id="home" draggable="false" src="assets/home.svg" alt="Home">
                <img onclick="workPage()" id="work" draggable="false" src="assets/work.svg" alt="Portifolio">
                <img onclick="contactPage()" id="contact" draggable="false" src="assets/mail.svg" alt="Contato">
                <a href="https://github.com/nunesdotpy" target="_blank"><img draggable="false" src="assets/github.svg"
                        alt="Github"></a>
            </div>
        </div>
        <div class="cabecalho">
            <img src="_img/github-photo.jpeg" alt="nunesdotpy github photo">
        </div>
        <div class="desc">
            <p id="title" style="text-align: center;">João Nunes - nunesdotpy</p>
            <p id="title-text">Hi, my name is João Nunes, also know as nunesdotpy, I am a brazilian computational
                science student who
                loves front-end development, blockchain and decentralized projects. </p>
        </div>
    </div>
    <script src="_js/pages.js"></script>
</body>

</html>
